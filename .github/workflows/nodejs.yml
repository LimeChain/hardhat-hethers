name: Node.js CI

on:
  push:
    branches: [master, develop]
  pull_request:

env:
  testnet_account_id_1: ${{ secrets.TESTNET_ACCOUNT_ID_1 }}
  testnet_privatekey_1: ${{ secrets.TESTNET_PRIVATEKEY_1 }}
  testnet_account_id_2: ${{ secrets.TESTNET_ACCOUNT_ID_2 }}
  testnet_privatekey_2: ${{ secrets.TESTNET_PRIVATEKEY_2 }}

jobs:

  test-node:

    name: Tests

    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 12.x, 13.x ]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: TESTNET_ACCOUNT_ID_1=$testnet_account_id_1 TESTNET_PRIVATEKEY_1=$testnet_privatekey_1 TESTNET_ACCOUNT_ID_2=$testnet_account_id_2 TESTNET_PRIVATEKEY_2=$testnet_privatekey_2 npm run test
